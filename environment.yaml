name: etd
channels:
  - conda-forge

dependencies:
  - python=3.12
  - numpy>=1.24
  - scipy>=1.11
  - matplotlib>=3.7
  - scikit-learn>=1.3
  - pyyaml>=6.0
  - jupyter
  - tqdm
  - seaborn
  - pandas
  - rich
  - corner
  - optuna
  - duckdb
  - yfinance

  # Development
  - pytest>=7.0
  - ipython

  # Reference sampler
  - numpyro>=0.15

  # JAX ecosystem via pip (more current than conda-forge)
  - pip
  - pip:
    - jax[cpu]
    - chex
    - pybaseball
    # For GPU, replace jax[cpu] with:
    # - jax[cuda12]

    # Install the project itself in editable mode
    - -e .


