experiment:
  name: "gmm-20d-5"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "gmm"
    params:
      dim: 20
      n_modes: 5
      arrangement: "ring"
      separation: 6.0
      component_std: 1.0

  shared:
    n_particles: 100
    n_iterations: 500
    init:
      type: "gaussian"
      scale: 5.0

  checkpoints: [0, 10, 25, 50, 100, 200, 500]

  metrics:
    - "energy_distance"
    - "sliced_wasserstein"
    - "mode_proximity"
    - "mode_balance"
    - "mean_error"
    - "coupling_ess"
    - "sinkhorn_iters"

  algorithms:
    # - label: "ETD-B"
    #   cost: "euclidean"
    #   coupling:
    #     type: "balanced"
    #     tolerance: 1e-5
    #   epsilon: 0.1
    #   proposal:
    #     count: 25
    #     alpha: [0.01, 0.05, 0.1]

    - label: ETD-B
      cost: euclidean
      coupling:
        type: "balanced"
        tolerance: 1e-3
      epsilon: 0.05
      proposal:
        count: 25
        alpha: 0.5
      preconditioner:
        type: "cholesky"
        proposals: true
        cost: true
        source: positions
        ema: 0.8

    # - label: "ETD-B-Maha"
    #   cost: "euclidean"
    #   coupling:
    #     type: "balanced"
    #     tolerance: 1e-5
    #   epsilon: 0.5
    #   proposal:
    #     alpha: 0.1
    #     count: 25
    #   preconditioner: "cholesky"

    # - label: "ETD-B-Linf"
    #   cost: "linf"
    #   coupling:
    #     type: "balanced"
    #     tolerance: 1e-5
    #   epsilon: 0.1
    #   proposal:
    #     count: 25
    #     alpha: [0.01, 0.05, 0.1]

    - label: "SVGD"
      type: "baseline"
      method: "svgd"
      stepsize: 0.1
      clip_score: 5.0

    - label: "ULA"
      type: "baseline"
      method: "ula"
      stepsize: 0.01
      clip_score: 5.0

    - label: "MALA"
      type: "baseline"
      method: "mala"
      stepsize: 0.005
      clip_score: 5.0

    - label: "MPPI"
      type: "baseline"
      method: "mppi"
      temperature: 1.0
      sigma: 0.316
      n_proposals: 25
