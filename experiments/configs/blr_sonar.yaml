experiment:
  name: "blr-sonar"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "blr"
    params:
      dataset: "sonar"
      prior_std: 5.0

  shared:
    n_particles: 100
    n_iterations: 1000
    init:
      type: "gaussian"
      scale: 0.1

  checkpoints: [0, 10, 50, 100, 250, 500, 1000]

  metrics:
    - "sliced_wasserstein"
    - "mean_rmse"
    - "mean_error"
    - "energy_distance"

  algorithms:
    - label: "ETD-B"
      cost: "euclidean"
      coupling: "balanced"
      update: "categorical"
      use_score: true
      n_proposals: 25
      sinkhorn_tol: 1e-5
      epsilon: 0.1
      alpha: 0.01

    - label: "SVGD"
      type: "baseline"
      method: "svgd"
      learning_rate: 0.01
      score_clip: 5.0

    - label: "ULA"
      type: "baseline"
      method: "ula"
      step_size: 0.001
      score_clip: 5.0

    - label: "MALA"
      type: "baseline"
      method: "mala"
      step_size: 0.001
      score_clip: 5.0
      precondition: true
