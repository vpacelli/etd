experiment:
  name: "eps-sensitivity"
  seeds: [0, 1, 2]

  target:
    type: "gmm"
    params:
      dim: 2
      n_modes: 4
      arrangement: "grid"
      separation: 6.0
      component_std: 1.0

  shared:
    n_particles: 100
    n_iterations: 200
    init:
      type: "gaussian"
      scale: 5.0

  checkpoints: [200]

  metrics:
    - "energy_distance"

  algorithms:
    - label: "ETD-B"
      cost: "euclidean"
      coupling: "balanced"
      update: "categorical"
      epsilon: [0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1.0, 2.0]
      proposal:
        alpha: 0.05
