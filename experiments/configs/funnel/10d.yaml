experiment:
  name: "funnel-10d"
  seeds: [0, 1, 2]

  target:
    type: "funnel"
    params:
      dim: 10
      sigma_v: 3.0

  shared:
    n_particles: 200
    n_iterations: 500
    init:
      type: "gaussian"
      scale: 2.0

  checkpoints: [0, 1, 10, 50, 100, 200, 500]

  metrics:
    - "energy_distance"
    - "mean_error"

  algorithms:
    - label: "ETD-B"
      cost: "euclidean"
      coupling: "balanced"
      update: "categorical"
      epsilon: 0.1
      proposal:
        alpha: 0.05
        clip_score: 5.0

    - label: "SVGD"
      type: "baseline"
      method: "svgd"
      stepsize: 0.1
      clip_score: 5.0
