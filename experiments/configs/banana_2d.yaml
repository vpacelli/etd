experiment:
  name: "banana-2d"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "banana"
    params:
      dim: 2
      curvature: 0.1
      offset: 100.0
      sigma1: 10.0
      sigma2: 1.0

  shared:
    n_particles: 200
    n_iterations: 500
    init:
      type: "gaussian"
      scale: 5.0

  checkpoints: [0, 1, 10, 50, 100, 200, 500]

  metrics:
    - "energy_distance"
    - "mean_error"
    - "sliced_wasserstein"

  algorithms:
    - label: "ETD-B-Euc"
      cost: "euclidean"
      coupling: "balanced"
      n_proposals: 25
      sinkhorn_tol: 1e-5
      epsilon: 0.1
      alpha: 0.5
      cost_normalize: mean

