experiment:
  name: "banana-2d"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "banana"
    params:
      dim: 2
      curvature: 0.1
      offset: 100.0
      sigma1: 10.0
      sigma2: 1.0

  shared:
    n_particles: 200
    n_iterations: 500
    init:
      type: "gaussian"
      scale: 5.0

  checkpoints: [0, 1, 10, 50, 100, 200, 500]

  metrics:
    - "energy_distance"
    - "mean_error"
    - "sliced_wasserstein"

  algorithms:
    - label: "ETD-B"
      cost: "euclidean"
      coupling: "balanced"
      update: "categorical"
      use_score: true
      epsilon: 0.1
      alpha: 0.05

    - label: "ETD-B-Bary"
      cost: "euclidean"
      coupling: "balanced"
      update: "barycentric"
      use_score: true
      epsilon: 0.1
      alpha: 0.05
      dv_feedback: true
      dv_weight: 0.5

    - label: "SVGD"
      type: "baseline"
      method: "svgd"
      learning_rate: 0.1
      score_clip: 5.0
