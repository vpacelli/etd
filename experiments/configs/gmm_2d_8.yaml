experiment:
  name: "gmm-2d-8"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "gmm"
    params:
      dim: 2
      n_modes: 8
      arrangement: "ring"
      separation: 10.0
      component_std: 1.0

  shared:
    n_particles: 100
    n_iterations: 500
    init:
      type: "gaussian"
      scale: 5.0

  checkpoints: [0, 1, 5, 10, 25, 50, 100, 200, 500]

  metrics:
    - "sliced_wasserstein"
    - "energy_distance"
    - "mode_proximity"
    - "mode_balance"
    - "mean_error"
    - "coupling_ess"
    - "sinkhorn_iters"

  algorithms:
    # - label: "ETD-B"
    #   cost: "euclidean"
    #   coupling: "balanced"
    #   update: "categorical"
    #   use_score: true
    #   epsilon: 0.1
    #   alpha: 0.05

    # - label: "ETD-SR"
    #   cost: "euclidean"
    #   coupling: "gibbs"
    #   update: "categorical"
    #   use_score: true
    #   epsilon: 0.1
    #   alpha: 0.05

    # - label: "ETD-B-SF"
    #   cost: "euclidean"
    #   coupling: "balanced"
    #   update: "categorical"
    #   use_score: false
    #   epsilon: 0.1
    #   alpha: 0.0

    - label: "SVGD"
      type: "baseline"
      method: "svgd"
      learning_rate: 0.1
      score_clip: 5.0

    # - label: "ULA"
    #   type: "baseline"
    #   method: "ula"
    #   step_size: 0.01
    #   score_clip: 5.0

    - label: "MALA"
      type: "baseline"
      method: "mala"
      step_size: 0.01
      score_clip: 5.0

    - label: "ETD-B"
      cost: "euclidean"
      coupling: "balanced"
      update: "categorical"
      use_score: true
      epsilon: 0.1
      alpha: 0.05
      preconditioner:
        type: "cholesky"
        proposals: true
        cost: true
        source: positions
        ema_beta: 0.8
        shrinkage: 0.1
        jitter: 1e-6

    - label: "MPPI"
      type: "baseline"
      method: "mppi"
      temperature: 1.0
      sigma: 0.316
      n_proposals: 25

    # --- LRET: Langevin-adapted transport geometry ---
    - label: "LRET-B"
      cost: {type: "langevin"}
      coupling: "balanced"
      update: "categorical"
      epsilon: 0.1
      n_proposals: 25

    - label: "LRET-B-W"
      cost: 
        type: "langevin"
        whiten: true
      coupling: "balanced"
      update: "categorical"
      epsilon: 0.1
      n_proposals: 25
      preconditioner:
        type: "cholesky"
        proposals: true
        cost: true
        shrinkage: 0.1

    # --- Mutation: MCMC rejuvenation after transport ---
    - label: "ETD-B+MALA"
      cost: "euclidean"
      coupling: "balanced"
      update: "categorical"
      use_score: true
      epsilon: 0.1
      alpha: 0.05
      n_proposals: 25
      mutation:
        kernel: "mala"
        n_steps: 5
        step_size: 0.1
        use_cholesky: true
      preconditioner:
        type: "cholesky"
        proposals: true
        cost: true
        source: particles
        shrinkage: 0.1

