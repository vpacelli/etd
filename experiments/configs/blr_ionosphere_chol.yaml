    #   use_score: true
    #   n_proposals: 25
    #   sinkhorn_tol: 1e-5
    #   epsilon: [0.1, 0.05, 0.01]
    #   alpha: 0.1

    # - label: "ETD-B-Maha"
    #   cost: "mahalanobis"
    #   coupling: "balanced"
    #   precondition: true
    #   use_score: true
    #   n_proposals: 25
    #   sinkhorn_tol: 1e-3
    #   epsilon: 0.1
    #   alpha: 0.1
    #   step_size: 0.5

    # - label: "ETD-B-Linf"
    - label: ETD-B-Chol
      cost: "euclidean"
      coupling: "balanced"
      use_score: true
      preconditioner:
        type: "cholesky"
        proposals: true
        cost: true
        source: positions
        # use_unclipped_scores: false
        beta: 0.8
        ema_beta: 0.0
        delta: 1e-8
      n_proposals: 25
      sinkhorn_tol: 1e-3
      epsilon: 0.1
      alpha: [0.01, 0.05, 0.1, 0.5, 1.0]
      step_size: 0.5

