experiment:
  name: "blr-ionosphere_chol"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "blr"
    params:
      dataset: "ionosphere"
      prior_std: 5.0

  shared:
    n_particles: 100
    n_iterations: 1000
    init:
      type: "gaussian"
      scale: 0.1

  checkpoints: [0, 10, 50, 100, 250, 500, 1000]

  metrics:
    - "sliced_wasserstein"
    - "mean_rmse"
    - "variance_ratio_ref"
    - "mean_error"
    - "energy_distance"
    - "sinkhorn_iters"
    - "coupling_ess"

  algorithms:
    - label: ETD-B-Chol
      cost: euclidean
      coupling:
        type: "balanced"
        tolerance: 1e-3
      epsilon: 0.05
      proposal:
        count: 25
        alpha: 1.0
      update:
        damping: 0.5
      preconditioner:
        type: "cholesky"
        proposals: true
        cost: true
        source: positions
        ema: 0.8

    - label: "SVGD"
      type: "baseline"
      method: "svgd"
      stepsize: 0.01
      clip_score: 5.0

    # - label: "ULA"
    #   type: "baseline"
    #   method: "ula"
    #   stepsize: 0.001
    #   clip_score: 5.0

    - label: "MALA"
      type: "baseline"
      method: "mala"
      stepsize: 0.001
      clip_score: 5.0
      preconditioner: "cholesky"
