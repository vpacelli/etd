experiment:
  name: "blr-ionosphere_rms"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "blr"
    params:
      dataset: "ionosphere"
      prior_std: 5.0

  shared:
    n_particles: 100
    n_iterations: 1000
    init:
      type: "gaussian"
      scale: 0.1

  checkpoints: [0, 10, 50, 100, 250, 500, 1000]

  metrics:
    - "sliced_wasserstein"
    - "mean_rmse"
    - "variance_ratio_ref"
    - "mean_error"
    - "energy_distance"
    - "sinkhorn_iters"

  algorithms:
    - label: ETD-B-RMS
      cost: "euclidean"
      coupling:
        type: "balanced"
        tolerance: 1e-3
      epsilon: 0.1
      proposal:
        count: 25
        alpha: 0.1
      update:
        damping: 0.5
      preconditioner:
        type: "rmsprop"
        proposals: true
        cost: true
        beta: 0.9
        delta: 1e-8

    - label: ETD-B-RMSraw
      cost: "euclidean"
      coupling:
        type: "balanced"
        tolerance: 1e-3
      epsilon: 0.1
      proposal:
        count: 25
        alpha: 0.1
      update:
        damping: 0.5
      preconditioner:
        type: rmsprop
        proposals: true
        cost: true
        source: scores
        clip_score: .inf
        beta: 0.9
        delta: 1e-8

