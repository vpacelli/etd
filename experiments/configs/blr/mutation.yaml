experiment:
  name: blr-mutation-ablation
  seeds: [0, 1, 2]

  target:
    type: blr
    params:
      dataset: sonar

  shared:
    n_particles: 100
    n_iterations: 500
    init:
      type: gaussian
      scale: 0.1

  checkpoints: [0, 50, 100, 200, 300, 500]

  metrics:
    - mean_error
    - variance_ratio_ref
    - mean_rmse

  algorithms:
    # --- ETD-B baseline (no mutation) ---
    - label: ETD-B
      coupling: balanced
      epsilon: 0.1
      proposal:
        alpha: 0.05
        count: 25
        clip_score: 5.0

    # --- ETD-B + MALA mutation ---
    - label: ETD-B+MALA
      coupling: balanced
      epsilon: 0.1
      proposal:
        alpha: 0.05
        count: 25
        clip_score: 5.0
      mutation:
        kernel: mala
        steps: 5
        stepsize: 0.01
        cholesky: true
      preconditioner:
        type: cholesky
        proposals: true
        cost: true
        shrinkage: 0.1

    # --- ETD-B + RWM mutation (score-free) ---
    - label: ETD-B+RWM
      coupling: balanced
      epsilon: 0.1
      proposal:
        type: "score_free"
        alpha: 0.05
        count: 25
        clip_score: 5.0
      mutation:
        kernel: rwm
        steps: 5
        stepsize: 0.01
        cholesky: true

    # --- MALA baseline (with Cholesky) ---
    - label: MALA-Chol
      type: baseline
      method: mala
      stepsize: 0.01
      clip_score: 5.0
      preconditioner: "cholesky"
