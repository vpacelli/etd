experiment:
  name: "gmm-10d-5"
  seeds: [0, 1, 2, 3, 4]

  target:
    type: "gmm"
    params:
      dim: 10
      n_modes: 5
      arrangement: "ring"
      separation: 6.0
      component_std: 1.0

  shared:
    n_particles: 100
    n_iterations: 500
    init:
      type: "gaussian"
      scale: 5.0

  checkpoints: [0, 10, 25, 50, 100, 200, 500]

  metrics:
    - "energy_distance"
    - "sliced_wasserstein"
    - "mode_coverage"
    - "mean_error"
    - "coupling_ess"
    - "sinkhorn_iters"

  algorithms:
    # - label: "ETD-B"
    #   cost: "euclidean"
    #   coupling: "balanced"
    #   update: "categorical"
    #   use_score: true
    #   n_proposals: 25
    #   sinkhorn_tol: 1e-5
    #   epsilon: 0.1
    #   alpha: [0.01, 0.05, 0.1]

    - label: ETD-B
      cost: euclidean
      coupling: "balanced"
      use_score: true
      preconditioner:
        type: "cholesky"
        proposals: true
        cost: true
        source: positions
        ema_beta: 0.8
      n_proposals: 25
      sinkhorn_tol: 1e-3
      epsilon: 0.05
      alpha: 1.0
      step_size: 0.5

    # - label: "ETD-B-Maha"
    #   cost: "mahalanobis"
    #   coupling: "balanced"
    #   use_score: true
    #   precondition: true
    #   n_proposals: 25
    #   sinkhorn_tol: 1e-5
    #   epsilon: 0.5
    #   alpha: 0.1

    # - label: "ETD-B-Linf"
    #   cost: "linf"
    #   coupling: "balanced"
    #   use_score: true
    #   n_proposals: 25
    #   sinkhorn_tol: 1e-5
    #   epsilon: 0.1
    #   alpha: [0.01, 0.05, 0.1]

    - label: "SVGD"
      type: "baseline"
      method: "svgd"
      learning_rate: 0.1
      score_clip: 5.0

    - label: "ULA"
      type: "baseline"
      method: "ula"
      step_size: 0.01
      score_clip: 5.0

    - label: "MALA"
      type: "baseline"
      method: "mala"
      step_size: 0.005
      score_clip: 5.0

    - label: "MPPI"
      type: "baseline"
      method: "mppi"
      temperature: 1.0
      sigma: 0.316
      n_proposals: 25
